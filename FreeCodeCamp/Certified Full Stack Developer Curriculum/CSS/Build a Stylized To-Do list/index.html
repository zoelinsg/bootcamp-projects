    <title>Styled To-Do List</title>

    <h1>My To-Do List</h1>
    <ul class="todo-list">
        <input type="checkbox" id="Explore gaming keyboards" name="Explore gaming keyboards"/>
        <label for="Explore gaming keyboards"> Explore gaming keyboards</label>
        <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#">Store link</a></li>

        <input type="checkbox" id="Finish the report" name="Finish the report"/>
        <label for="Finish the report"> Finish the report</label>
        <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#">Request Access</a></li>

        <input type="checkbox" id="View Phone's Warranty" name="View Phone's Warranty"/>
        <label for="View Phone's Warranty"> View Phone's Warranty</label>
        <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#">View Receipts</a></li>

        <input type="checkbox" id="Check Processor Specs" name="Check Processor Specs"/>
        <label for="Check Processor Specs"> Check Processor Specs</label>
        <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#">View Model Number</a></li>
    </ul>
