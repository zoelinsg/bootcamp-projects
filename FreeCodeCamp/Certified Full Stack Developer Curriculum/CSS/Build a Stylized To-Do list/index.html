<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>

</body>
    <h1>My To-Do List</h1>
    <ul class="todo-list">
        <li>
        <input type="checkbox" id="task-1" />
        <label for="task-1">Explore gaming keyboards</label>
        <ul class="sub-item">
            <li>
            <a class="sub-item-link" href="https://example.com/store" target="_blank">Store link</a>
            </li>
        </ul>
        </li>

        <li>
        <input type="checkbox" id="task-2" />
        <label for="task-2">Finish the report</label>
        <ul class="sub-item">
            <li>
            <a class="sub-item-link" href="https://example.com/request-access" target="_blank">Request Access</a>
            </li>
        </ul>
        </li>

        <li>
        <input type="checkbox" id="task-3" />
        <label for="task-3">View Phone's Warranty</label>
        <ul class="sub-item">
            <li>
            <a class="sub-item-link" href="https://example.com/receipts" target="_blank">View Receipts</a>
            </li>
        </ul>
        </li>

        <li>
        <input type="checkbox" id="task-4" />
        <label for="task-4">Check Processor Specs</label>
        <ul class="sub-item">
            <li>
            <a class="sub-item-link" href="https://example.com/model-number" target="_blank">View Model Number</a>
            </li>
        </ul>
        </li>
    </ul>
</html>
