<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link href="styles.css" rel="stylesheet"/>    
</head>
<body>
  <div class="blog-post-card">
    <img class="post-img" 
         src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" 
         alt="computer typing">

    <div class="post-content">
      <h2 class="post-title">Learn Web Development in 2024</h2>
      <p class="post-excerpt">
        Stay ahead of the curve with the latest trends in web development. Discover what's new and exciting in 2024.
      </p>

      <a class="read-more" 
         href="https://www.freecodecamp.org/learn/full-stack-developer/lab-blog-post-card/lab-blog-post-card#" 
         target="_blank">Read More</a>
    </div>
  </div>
</body>
</html>
