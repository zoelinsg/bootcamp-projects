<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Business Card</title>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
  <div class="business-card">
    <img
      class="profile-image"
      src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
      alt="flower" />

    <p class="full-name">Your Name</p>
    <p class="designation">Software Developer</p>
    <p class="company">freeCodeCamp</p>

    <hr />

    <p>Email: your-email@example.com</p>
    <p>Phone: (123) 456-7890</p>
    <a class="portfolio-link" href="http://example.com/">Portfolio</a>

    <hr />

    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="http://twitter.com/">Twitter</a>
      <a href="http://linkedin.com/">LinkedIn</a>
      <a href="http://github.com/">GitHub</a>
    </div>
  </div>
</body>

</html>
