<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <main id="playing-cards">
    <div class="card spades">
      <div class="left corner">
        <span class="rank">A</span>
        <span class="suit">♠</span>
      </div>
      <div class="middle">
        <span class="pip">♠</span>
      </div>
      <div class="right corner">
        <span class="rank">A</span>
        <span class="suit">♠</span>
      </div>
    </div>

    <div class="card clubs">
      <div class="left corner">
        <span class="rank">2</span>
        <span class="suit">♣</span>
      </div>
      <div class="middle">
        <span class="pip">♣</span>
        <span class="pip">♣</span>
      </div>
      <div class="right corner">
        <span class="rank">2</span>
        <span class="suit">♣</span>
      </div>
    </div>

    <div class="card hearts">
      <div class="left corner">
        <span class="rank">3</span>
        <span class="suit">♥</span>
      </div>
      <div class="middle">
        <span class="pip">♥</span>
        <span class="pip">♥</span>
        <span class="pip">♥</span>
      </div>
      <div class="right corner">
        <span class="rank">3</span>
        <span class="suit">♥</span>
      </div>
    </div>

    <div class="card clubs">
      <div class="left corner">
        <span class="rank">4</span>
        <span class="suit">♣</span>
      </div>
      <div class="middle four-pips">
        <div class="row">
          <span class="pip">♣</span>
          <span class="pip">♣</span>
        </div>
        <div class="row">
          <span class="pip">♣</span>
          <span class="pip">♣</span>
        </div>
      </div>
      <div class="right corner">
        <span class="rank">4</span>
        <span class="suit">♣</span>
      </div>
    </div>

    <div class="card diamonds">
      <div class="left corner">
        <span class="rank">5</span>
        <span class="suit">♦</span>
      </div>
      <div class="middle five-pips">
        <div class="row">
          <span class="pip">♦</span>
          <span class="pip">♦</span>
        </div>
        <span class="pip center">♦</span>
        <div class="row">
          <span class="pip">♦</span>
          <span class="pip">♦</span>
        </div>
      </div>
      <div class="right corner">
        <span class="rank">5</span>
        <span class="suit">♦</span>
      </div>
    </div>
  </main>
</body>
</html>
