<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Selection Feature Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Feature Selection</h1>

  <div class="feature-card-container">
    <label class="feature-card">
      <div class="feature-text">
        <h2>Cloud Storage</h2>
        <p>100 Gigabyte secure storage</p>
      </div>
      <input class="feature-checkbox" type="checkbox">
    </label>

    <label class="feature-card">
      <div class="feature-text">
        <h2>Dedicated Support</h2>
        <p>24/7 customer help</p>
      </div>
      <input class="feature-checkbox" type="checkbox">
    </label>

    <label class="feature-card">
      <div class="feature-text">
        <h2>Advanced Analytics</h2>
        <p>Insights &amp; reports</p>
      </div>
      <input class="feature-checkbox" type="checkbox">
    </label>

    <label class="feature-card">
      <div class="feature-text">
        <h2>Custom User Themes</h2>
        <p>Personalized dashboard design</p>
      </div>
      <input class="feature-checkbox" type="checkbox">
    </label>

    <label class="feature-card">
      <div class="feature-text">
        <h2>Multi-User Collab</h2>
        <p>Team access and sharing</p>
      </div>
      <input class="feature-checkbox" type="checkbox">
    </label>

    <label class="feature-card">
      <div class="feature-text">
        <h2>API Access</h2>
        <p>Integrate with your custom tools</p>
      </div>
      <input class="feature-checkbox" type="checkbox">
    </label>
  </div>

</body>
</html>
